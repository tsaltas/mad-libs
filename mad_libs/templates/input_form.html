{% extends "base.html" %}

{% block content %}
<h1>
    Please fill in the form to play Mad Libs!
</h1>

<form role="form" method="POST">
	
	{% for word in inputs %}
	    <div class="form-group">
	        <label for={{ word[0] }}>{{ word[1] }}</label>
	        <input type="text" class="form-control" id="word_input" name={{ word[0] }} required>
	    </div>
	{% endfor %}
	
	<button type="submit" class="btn btn-default">Submit</button>

</form>
{% endblock %}
