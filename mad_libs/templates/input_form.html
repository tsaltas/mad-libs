{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %} 

{% block content %}
	<h1>
		{{ title }}
		<br>
		<small>Submitted by {{ author }} on {{ date | dateformat("%m/%d/%y") }}</small>
	</h1>

	<br>

	<form role="form" method="POST">
		
		{% for word in to_replace %}
		    <div class="form-group">
		        <label for="new word">{{ word[1] }} </label> (e.g. "{{word[0]}}")
		        <input type="text" class="form-control" name="new_word" required>
		    </div>
		    <div class="form-group">
		        <input type="hidden" class="form-control" name="raw_word" value={{ word[0] }} required>
		    </div>
		{% endfor %}

		<button type="submit" class="btn btn-default">Submit</button>

	</form>
{% endblock %}
