{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %} 

{% block content %}
	<h1>
		{{ title }}
		<br>
		<small>Submitted by {{ author }} on {{ date | dateformat("%m/%d/%y") }}</small>
	</h1>

	<br>

	<p>
		{{ story|safe }}
	</p>

	<br>

	<div class = "centered">
  			<a class="btn btn-primary btn-lg" href="{{ url_for('stories') }}" role="button">Back to all stories</a>
  	</div>

{% endblock %}
