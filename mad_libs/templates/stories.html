{% extends "base.html" %}

{% block title %}Stories{% endblock %} 

{% block content %}
	{% for story in stories %}
		<p>
			<a href ="{{ url_for('input_form', story_id = story.id) }}"> {{ story.title }} </a>
		</p>
	{% endfor %}

	<p>
		<a href ="{{ url_for('new_story_get') }}"> ... or create your own story </a>
	</p>

{% endblock %}
